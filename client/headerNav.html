<template name="headerNav">
    <div class="row">
      <div class="alert-div {{#if isAlert}}active{{/if}}">
        <div class="text">
          <h3><b>Warning</b> Scale in Reboiler has entered a phase of rapid deposition.</h3>           <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                      Purge now</button>
        </div>
      </div>
        <!-- <div class="col-xs-2 logo">
          <img src="../images/logo.png" />
        </div> -->
        <div class="col-xs-12 metrics">
          <div class="metric key-metric {{isAlert}}" >
            <h2>Rate of deposition</h2>
            <p>
              {{ rateOfChange }} <span class="tiny">mm/d</span>
            </p>
          </div>
          <div class="metric key-metric">
            <h2>Days until shutdown</h2>
            <p>
              {{daysUntilShutdown}}
            </p>
          </div>
          <div class="metric key-metric">
            <h2>Planned shutdown</h2>
            <p>
              {{plannedDate}}
            </p>
          </div>
        </div>
    </div>

    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You are about to purge the reboiler. Please confirm.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Purge reboiler</button>
      </div>
    </div>
  </div>
</div>
</template>
